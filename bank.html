<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div>
        <div class="nav fw-bold fs-5 justify-content-center"><span id="welcomeUser"></span></div>
        <div class="text-center my-3">
            <h5>Balance: &#8377;<span id="balance">0</span></h5>
        </div>
    </div>
    <section>
        <div class="border">
            <div class="head">Deposit</div>
            <input type="number" id="depositAmount" placeholder="Enter Your Amount">
            <button type="button" class="btn btn-primary ms-5" onclick="deposit()">Deposit</button>
        </div>
        <div class="border">
            <div class="head">Withdraw</div>
            <input type="number" id="withdrawAmount" placeholder="Enter Your Amount">
            <button type="button" class="btn btn-primary ms-5" onclick="withdraw()">Withdraw</button>
        </div>
    </section>
    <footer class="bg-body-tertiary text-center">
        <div class="container p-4">

                <a class="btn btn-outline btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

        </div>
    </footer>
    
    <script>
        // Initial balance
        let balance = 0;

        // Function to update balance display
        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        // Deposit function
        function deposit() {
            const depositAmount = parseFloat(document.getElementById('depositAmount').value);
            if (depositAmount > 0) {
                balance += depositAmount;
                alert(`$${depositAmount} deposited successfully!`);
                updateBalance();
                document.getElementById('depositAmount').value = ''; // Reset input field
            } else {
                alert('Enter a valid amount to deposit.');
            }
        }
        

        // Withdraw function
        function withdraw() {
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
            if (withdrawAmount > 0 && withdrawAmount <= balance) {
                balance -= withdrawAmount;
                alert(`$${withdrawAmount} withdrawn successfully!`);
                updateBalance();
                document.getElementById('withdrawAmount').value = ''; // Reset input field
            } else if (withdrawAmount > balance) {
                alert('Insufficient balance.');
            } else {
                alert('Enter a valid amount to withdraw.');
            }
        }

        // Logout function
        function logout() {
          alert('Logged out successfully.');
          localStorage.removeItem('loggedInUser');
          window.location.href = 'login.html';
        }

        // Display initial balance on page load
        updateBalance();
        const username = sessionStorage.getItem('loggedInUser');

        // Display a welcome message if the username exists
        if (username) {
          document.getElementById('welcomeUser').textContent = `Welcome ${ username}!`;
        } else {
          // Redirect to login page if no user is logged in
          window.location.href = 'login.html';
        }
    </script>
